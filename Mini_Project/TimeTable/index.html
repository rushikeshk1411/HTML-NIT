<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table Mini Project</title>
    <style>
        td, th{
            border: 2px solid red;
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <table>
        <tr>
           <td colspan="6">TimeTable</td>
        </tr>
        <tr>
            <td rowspan="7">Hours</td>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
            <td>Marathi</td>
            <td>English</td>
            <td >Science</td>
            <td>History</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>History</td>
            <td>English</td>
            <td>Marathi</td>
        </tr>
        <tr>
            <td colspan="5">Lunch</td>
        </tr>
        <tr>
            <td>Math</td>
            <td>Science</td>
            <td>Marathi</td>
            <td>History</td>
            <td>English</td>
        </tr>
        <tr>
            <td>English</td>
            <td>History</td>
            <td>Marathi</td>
            <td>Math</td>
            <td>Science</td>
        </tr>
    </table>
</body>
</html>
