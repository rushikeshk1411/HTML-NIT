<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>
  </head>
  <body>
    <form action="action.cs">
      <h1 style="text-align: center; margin: 5px">ADMISSION FORM</h1>
      <section>
        <legend>Data</legend>
        <header>
          <label for="Formno">Form No:</label>
          <input type="number" name="Formno" id="Formno" /><br /><br />
          <label for="TDate">Date</label>
          <input type="date" name="TDate" id="TDate" /><br /><br />
          <label for="adnumber">Admission Number:</label>
          <input type="number" name="adnumber" id="adnumber" /><br /><br />
          <hr />
        </header>
      </section>
      <section>
        <fieldset>
            <legend>Personal Details</legend>
        <label><h3>Student Profile</h3></label>
        <label for="SName">Student Name</label>
        <input type="text" name="SName" id="SName"  required/><br /><br />

        <label for="class">Class:</label>
        <input type="number" name="class" id="class" required/>
        <label for="Adyear">Admission year</label>
        <input type="text" name="admission year" id="Adyear" required/><br /><br />

        <label for="place">Place</label>
        <input type="text" name="place" id="place" />
        <label for="state">State:</label>
        <select name="state" id="state" required>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Gujrat">Gujrat</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Rajastan">Rajastan</option>
          <option value="Telanagana">Telanagana</option>
          <option value="Punjab">Punjab</option>
          <option value="Asam">Asam</option>
          <option value="Sikkim">Sikkim</option>
          <option value="West Bengol">West Bengol</option>
          <option value="Goa">Goa</option>
        </select>
        <br /><br />

        <label for="Nationality">Nationality</label>
        <input
          type="text"
          name="Nationality"
          id="Nationality"
          value="India"
          readonly
        />
        Likely no change
        <label for="Religion">Religion</label>
        <select name="" id="">
          <option value="Hindu">Hindu</option>
          <option value="Muslim">Muslim</option>
          <option value="Christian">Christian</option>
          <option value="Shikh">Shikh</option>
        </select>
        <br /><br />

        <label for="Gender">Gender</label><br />
        <input type="radio" name="Gender" id="Male" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female" />
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Others" value="Others" />
        <label for="Others">Others</label>

        <label for="Cast:">Cast</label>
        <select name="Cast" id="Cast">
          <option value="OBC">OBC</option>
          <option value="Open">OPEN</option>
          <option value="SC">SC</option>
          <option value="ST">ST</option>
        </select><br><br>

        <label for="RAdress">Residential Address</label>
        <input type="text" id="RAdress" name="RAdress">

        <label for="Pincode">PinCode</label>
        <input type="number" pattern="[0-9]{6}" name="pincode" id="Pincode">

    </fieldset>
        <br><br>
        <input type="submit" value="Submit">
      </section>
    </form>
  </body>
</html>
