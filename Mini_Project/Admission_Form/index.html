<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>
    <style>
      th, td{
        border-color: black;
        border-width: 1px;
        border-style: solid;
      }
      h1{
        border: 2px solid red;
        background-color: rgb(165, 88, 236);

      }
      body{
        background-color: rgb(187, 235, 235);
      }
      fieldset{
        background-color: rgb(208, 165, 248);
      }
    </style>
  </head>
  <body>
    <form action="action.cs">
      <div>
      <h1 style="text-align: center; margin: 5px">ADMISSION FORM</h1>
      <section>
        <header>
          <label for="Formno">Form No:</label>
          <input type="number" name="Formno" id="Formno" /><br /><br />
          <label for="TDate">Date</label>
          <input type="date" name="TDate" id="TDate" /><br /><br />
          <label for="adnumber">Admission Number:</label>
          <input type="number" name="adnumber" id="adnumber" /><br /><br />
        </header>
      </section>
      <section>
      </div>
      <div id="PersonalDetails">
        <fieldset>
          
            <legend>Personal Details</legend>
        <label><h3>Student Profile</h3></label>
        <label for="SName">Student Name</label>
        <input type="text" name="SName" id="SName"  required/><br /><br />

        <label for="class">Class:</label>
        <input type="number" name="class" id="class" required/>
        <label for="Adyear">Admission year</label>
        <input type="text" name="admission year" id="Adyear" required/><br /><br />

        <label for="place">Place</label>
        <input type="text" name="place" id="place" />
        <label for="state">State:</label>
        <select name="state" id="state" required>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Gujrat">Gujrat</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Rajastan">Rajastan</option>
          <option value="Telanagana">Telanagana</option>
          <option value="Punjab">Punjab</option>
          <option value="Asam">Asam</option>
          <option value="Sikkim">Sikkim</option>
          <option value="West Bengol">West Bengol</option>
          <option value="Goa">Goa</option>
        </select>
        <br /><br />

        <label for="Nationality">Nationality</label>
        <input
          type="text"
          name="Nationality"
          id="Nationality"
          value="India"
          readonly
        />
        <label for="Religion">Religion</label>
        <select name="" id="">
          <option value="Hindu">Hindu</option>
          <option value="Muslim">Muslim</option>
          <option value="Christian">Christian</option>
          <option value="Shikh">Shikh</option>
        </select>
        <br /><br />

        <label for="Gender">Gender</label><br />
        <input type="radio" name="Gender" id="Male" value="Male" />
        <label for="Male">Male</label>
        <input type="radio" name="Gender" id="Female" value="Female" />
        <label for="Female">Female</label>
        <input type="radio" name="Gender" id="Others" value="Others" />
        <label for="Others">Others</label>

        <label for="Cast:">Cast</label>
        <select name="Cast" id="Cast">
          <option value="OBC">OBC</option>
          <option value="Open">OPEN</option>
          <option value="SC">SC</option>
          <option value="ST">ST</option>
        </select><br><br>

        <label for="RAdress">Residential Address</label>
        <input type="text" id="RAdress" name="RAdress">

        <label for="Pincode">PinCode</label>
        <input type="number" pattern="[0-9]{6}" name="pincode" id="Pincode">

    </fieldset>
  </div>
  <br>
  <section id="AcademicDetails">
    <div id="PrevSchool">
      <Table style="width: 100%;">
        <tr>
        <th><label for="prevClass">Name of previous School</label></th>
        <th><label for="Class">Class</label></th>
        <th><label for="">Year of study</label></th>
        <th><label for="">Grade</label></th>
      </tr>
      </Table>
      <span >
        <input type="text" name="prevClass" id="prevClass" size="86px">
        <input type="text" name="Class" size="16.5px" id="Class">
        <input type="text" name="YOS" id="YOS" size="45px">
        <input type="text">
      </span>
    </div>
  </section>
  <br>
  <section>
    <div id="Appraisal">
      <label for="achievements">mesnsion your child achievements</label><br>
      <textarea name="achievements" id="achievements" cols="100" rows="3"></textarea>
    </div>
  </section>
        <br>
        <input type="submit" value="Submit">
      </section>
    </form>
    
  </body>
</html>
